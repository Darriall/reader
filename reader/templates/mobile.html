{% load compress %}
{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}Reader{% endblock %}</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="http://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet" type="text/css" />
        {% compress css %}
            <link rel="stylesheet" href="{% static "reader/css/font-awesome.min.css" %}" />
            <link rel="stylesheet" href="{% static "reader/css/reader.css" %}" />
            <style>body { background-color: #fff; font-size: 16px; }</style>
            {% block css %}{% endblock %}
        {% endcompress %}
    </head>
    <body>
        {% block content %}{% endblock %}
        {% compress js %}
            {% block js %}{% endblock %}
        {% endcompress %}
    </body>
</html>
