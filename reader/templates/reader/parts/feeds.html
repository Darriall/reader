<div class="column-header">
    <div class="column-actions">
        <a class="add-feed" href=""><i class="icon-plus"></i></a>
        <a class="ajax" data-target="#feeds" href="{% url "feeds" %}"><i class="icon-refresh"></i></a>
    </div>
    Feeds
</div>
<ul class="scroll-list feeds">
    {% for feed in feeds %}
        <li class="{{ feed.status }}">
            <a class="feed ajax" data-target="#stories" href="{% url "feed" feed_id=feed.pk %}">
                <i class="icon-{% if feed.status == "error" %}warning-sign{% else %}globe{% endif %}"></i>
                {{ feed }} (<span id="unread-{{ feed.pk }}">{{ feed.unread_count|default:0 }}</span>)
            </a>
        </li>
    {% endfor %}
</ul>
